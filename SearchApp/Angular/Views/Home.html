<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" style="cursor: pointer" href="#/addperson">Add Person</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="searchText" ng-change="search();">
        </form>
    </div>
</nav>
<br />

<table class="table container-fluid">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Picture</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Interest</th>
            <th scope="col">Age</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in filteredList">
            <th width="10%"><img ng-src="{{item.picture}}" class="img-fluid img-thumbnail" /></th>
            <th class="align-middle" ng-model="first_name">{{item.first_name}}</th>
            <th class="align-middle" ng-model="last_name">{{item.last_name}}</th>
            <th class="align-middle">{{item.address}}</th>
            <th class="align-middle">{{item.interest}}</th>
            <th class="align-middle">{{item.age}}</th>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" ng-show="spinner">
        <span class="sr-only"></span>
    </div>
</div>
